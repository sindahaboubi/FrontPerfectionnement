<app-menu-encadrant class="menu"></app-menu-encadrant>
<h1 class="titrepage"><i class="fa-solid fa-folder-plus"></i> Mes stagiaires</h1>

<div class="container">
    <div class="row">
        <div class="col-xl-3 col-sm-6" id="carte" *ngFor="let stag of tabAjoutsFiltre;index as i" >
            <div class="card">
                <div class="card-body">
                    <div class="d-flex align-items-center" *ngFor="let c of demandes">
                        <div *ngIf="c.id==stag.idDemande">
                          <div *ngFor="let s of stagiaires">
                            <div *ngIf="s.id==c.idStagiaire" class="p1">
                            <div>
                              <img [src]="s.image" alt="photo" class="avatar-md rounded-circle img-thumbnail" />
                            </div>
                            <div class="flex-1 ms-3">
                                <h5 class="font-size-16 mb-1"><a href="#" class="text-dark">{{s.nom}} {{s.prenom}}</a></h5>
                                <span id="mail" class="badge badge-soft-danger mb-0"><i class="fa-solid fa-envelope"></i>  {{s.email}}</span>
                                <span id="tel" class="badge badge-soft-success mb-0"><i class="fa-solid fa-phone"></i>  {{s.tel}}</span>
                            </div>
                          </div>
                          </div>
                        </div>
                    </div>


                    <hr>
                    <div>
                    <span class="stage"><i class="fa-solid fa-list"></i>  Stage</span>
                    <div class="mt-3 pt-1" *ngFor="let s of stages">
                      <div *ngIf="s.id==stag.idStage" class="partie2"> 
                        <p class="text-muted mb-0 mt-2">
                          <span *ngFor="let c of types"> 
                            <span *ngIf="c.id==s.typ" class="categorie"><i class="fa-solid fa-angle-right"></i>  Type : {{c.nom}}</span>
                          </span>
                        </p>
                          <p class="text-muted mb-0 mt-2"><i class="fa-solid fa-book-bookmark"></i> Sujet : {{s.sujet}}</p>
                          <p class="text-muted mb-0 mt-2"><i class="fa-solid fa-calendar"></i> De : {{s.dateDeb}} à {{s.dateFin}}</p>
                          <p class="text-muted mb-0 mt-2"><i class="fa-solid fa-users"></i>  Département : {{s.departement}} </p>
                      </div> 
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
